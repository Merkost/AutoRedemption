mutation ConfirmSms($phone: String!, $code: String!) {
  confirmSms(phone: $phone, code: $code) {
    token
    user {
      _id
      phone
      createdAt
      subscriptionStatus {
        isActive
        subscriptionEnds
      }
      role
      city {
        _id
        name
        timezone
      }
      timezone {
        _id
        label
        name
        utc
        msk
      }
      monthlyPayment
      name
      comment
    }
  }
}